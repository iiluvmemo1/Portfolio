<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

    <link rel="stylesheet" href="mainsignin.css">
</head>
<body>
   <section id="header">
   <a href="main.html"><i class="fa-solid fa-house"></i></a>
   
    <div>
        <ul id="navbar">
            <li><a href="portfolio.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a class="active" href="login.html">Login</a></li>
            <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
            <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
        </ul>
    </div>
    <div id="mobile">
        <a class="shop" href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
        <i id="bar" class="fas fa-outdent"></i>
    </div>
   </section>

  <section id="hero">
    <section class="container-login">
        <div class="login-box"> 
            <div class="login-header">
                <h2>Login</h2>
            </div>
            <div class="input-box">
                 <input type="username" placeholder=" " class="input-field" id="username" required>
                 <label class="label" for="username">Username</label>
            </div>
            <div class="input-box">
                 <input type="password" placeholder=" " class="input-field" id="password" required>
                 <label for="password">Password</label>
            </div>
                <div class="forgot">
                    <section>
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </section>
                    <section>
                        <a href="forgot.html">Forgot password</a>
                    </section>
                </div>
            <div class="input-submit">
                <button class="submit-btn" id="submit" onclick="window.location.href='portfolio.html'"></button>
                <label for="submit">Login</label>
            </div>
            <div class="sign-up-link">
                <p>Don't have account? <a href="signin.html" id="register">Sign Up</a></p>
            </div>
        </div>
    </section>
  </section>


    <script src="login.js"></script>
</body>
</html>
