<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <section id="header">
        <a href="main.html"><i class="fa-solid fa-house"></i></a>

        <div>
            <ul id="navbar">
                <li><a></a><a href="portfolio.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="active" href="login.html">Login</a></li>
                <li id="lg-bag"><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
                <a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
            </ul>
        </div>
        <div id="mobile">
            <a class="shop" href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a>
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>

    <section id="hero">
        <section class="container">
            <div class="login-box">
                <div class="login-header">
                    <h2>Sign In</h2>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="First name" class="input-field" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Last name" class="input-field" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" class="input-field" required>
                </div>
                <div class="input-box">
                    <input type="date" placeholder="Birth Date" class="input-field" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" class="input-field" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" class="input-field" required>
                </div>
                <div class="forgot">
                    <section>
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </section>
                    <section>
                        <a href="#" onclick="window.location.href ='forgot.html'">Forgot password</a>
                    </section>
                </div>
                <div class="input-submit">
                    <button class="submit-btn" id="submit" onclick="window.location.href ='login.html'"></button>
                    <label for="submit">Sign In</label>
                </div>
            </div>
        </section>
    </section>


    <script src="index.js"></script>
</body>

</html>
